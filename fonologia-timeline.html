<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolución Fonológica del Castellano Medieval</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Estilos base */
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        
        /* Estilo para los puntos (🔹 1., 🔹 2., etc.) */
        .bullet-point {
            @apply inline-block font-bold text-lg mr-2 text-sky-600;
        }

        /* Estilo para el texto preformateado (Ejemplos) */
        .pre-formatted {
            @apply ml-4 text-sm bg-gray-50 border-l-2 border-gray-300 pl-3 py-1 mt-1 font-mono;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // --- DATOS DEL NUEVO DIAGRAMA DE FONOLOGÍA ---
        const fonologiaData = [
            {
                id: 1,
                century: "XIII",
                color: "bg-teal-100",
                borderColor: "border-teal-600",
                iconColor: "text-teal-700",
                iconName: "Dialect",
                title: "Castellano Alfonsí - Español Medieval Clásico",
                themes: ["Diptongación", "Lenición", "Sibilantes plenas"],
                content: [
                    { title: "Diptongación de vocales breves latinas (ya consolidada):", details: "Ĕ > /je/ y Ŏ > /we/ en sílaba tónica abierta." },
                    { example: "TERRA → tierra [ˈtjera]" },
                    { example: "BONU → bueno [ˈbweno]" },
                    { title: "Sonorización de oclusivas sordas intervocálicas (lenición):", details: "/p, t, k/ > /b, d, g/ en posición intervocálica." },
                    { example: "LUPU → lobo [ˈloβo]" },
                    { example: "CATENA → cadena [kaˈðena]" },
                    { title: "Pérdida de /f-/ inicial latina por aspiración incipiente:", details: "FACERE → [haˈθer] → hacer. (Aspiración [h] incipiente en el norte; aún se escribe “f”.)" },
                    { title: "Sistema de sibilantes pleno (6 fonemas):", details: "Alveolar (/s/, /z/), Dental africadas (/t͡s/, /d͡z/), Palatal (/ʃ/, /ʒ/). Ej: sesso, casa, caça, hacer, baxo, ojo, fijo." },
                    { title: "Oposición fonológica entre /b/ (oclusiva) y /β/ (fricativa):", details: "/b/ aparece en BENE → bien [ˈbjen]. /β/ aparece en VITA → /ˈβita/ → vida." },
                    { title: "Palatalización por YOD:", details: "ANNU → año [ˈaɲo], OCULU → ojo [ˈoʒo]." },
                ]
            },
            {
                id: 2,
                century: "XIV",
                color: "bg-sky-100",
                borderColor: "border-sky-600",
                iconColor: "text-sky-700",
                iconName: "Transition",
                title: "Castellano Bajomedieval - Inicios de la Transición",
                themes: ["Aspiración /h/", "Betacismo incipiente", "Debilitamiento sibilantes"],
                content: [
                    { title: "Avance de la aspiración de /f-/ inicial latina → /h/:", details: "FUMU → [ˈhumo]. (Pérdida parcial del sonido /f/ en hablas populares del norte.)" },
                    { title: "Inicio del proceso de desfonologización de /b/ ~ /β/ (betacismo):", details: "Neutralización del contraste (bivir ~ bevir ~ vivir). [b] tras pausa o nasal; [β] en los demás contextos." },
                    { example: "hombre [ˈombɾe], saber [saˈβeɾ]" },
                    { title: "Comienzo del debilitamiento de sibilantes sonoras:", details: "/z/, /ʒ/, /d͡z/ tienden a ensordecerse → /s/, /ʃ/, /t͡s/." },
                    { title: "Reducción de geminadas latinas:", details: "BUCCA → boca [ˈboka]." },
                ]
            },
            {
                id: 3,
                century: "XV",
                color: "bg-indigo-100",
                borderColor: "border-indigo-600",
                iconColor: "text-indigo-700",
                iconName: "Fixing",
                title: "Castellano Preclásico (Hacia la Estabilización)",
                themes: ["Betacismo completo", "Ensordecimiento sibilantes", "Nebrija"],
                content: [
                    { title: "Desfonologización completa de /b/–/β/ (BETACISMO):", details: "/b/ y /β/ se fusionan en un solo fonema /b/. Persiste variación gráfica." },
                    { title: "Aspiración generalizada de /f-/ inicial latina → /h/:", details: "/f/ > /h/ (fricativa glotal sorda). Ejemplo: FABULARE → hablar [aˈβlaɾ]." },
                    { title: "Ensordecimiento de las sibilantes sonoras:", details: "/z/ > /s/, /ʒ/ > /ʃ/, /d͡z/ > /t͡s/ (inicio del reajuste)." },
                    { title: "Variación dialectal incipiente:", details: "Norte → distinción. Sur → comienzan fenómenos de seseo /s̪/ y ceceo /θ̟/." },
                    { title: "Generalización del uso de “h” en lugar de “f” (influjo de Nebrija):", details: "Nebrija (1492) recomienda “h”. Ejemplo: FACERE > haçer > hacer [aˈθeɾ]." },
                ]
            },
            {
                id: 4,
                century: "XVI",
                color: "bg-rose-100",
                borderColor: "border-rose-600",
                iconColor: "text-rose-700",
                iconName: "Revolution",
                title: "Castellano Clásico Temprano",
                themes: ["Reajuste sibilantes", "Alófono /x/", "Simplificación consonántica"],
                content: [
                    { title: "Aspiración y pérdida total de /h/ en la lengua culta:", details: "La /h/ desaparece de la pronunciación en el norte. Se conserva como aspiración /h/ en el sur." },
                    { title: "“Revolución de las sibilantes” (ensordecimiento y redistribución):", details: "Resultado del sistema moderno (s. XVII): /s/ → alveolar [s̺], /θ/ → interdental [θ], /ʃ/ → velar /x/ [x]." },
                    { example: "fazer → hacer [aˈθeɾ], baxo → bajo [ˈbaxo]" },
                    { title: "Consolidación del betacismo total:", details: "biene, bisto, hauemos, sin diferencia entre /b/ y /v/." },
                    { title: "Aparición del alófono velar /x/ por retraso de /ʃ/:", details: "dexar [deˈʃar] → dejar [deˈxar], fijo [ˈfiʒo] → hijo [ˈixo]." },
                    { title: "Simplificación de grupos consonánticos cultos:", details: "PT, CT, GN, MN → simplificación. Ejemplo: DIGNUM → digno [ˈdiɣno]." },
                ]
            },
            {
                id: 5,
                century: "XVII",
                color: "bg-yellow-100",
                borderColor: "border-yellow-600",
                iconColor: "text-yellow-700",
                iconName: "Stability",
                title: "Castellano Clásico Pleno",
                themes: ["Estabilización fonológica", "RAE incipiente", "H muda"],
                content: [
                    { title: "Estabilización de la distinción /s/ – /θ/ – /x/:", details: "Sistema moderno ya fijado. /s/ alveolar [s̺], /θ/ interdental [θ], /x/ velar [x]." },
                    { title: "Mantenimiento de la aspiración /h/ en variedades meridionales:", details: "[ˈhumo], [ˈhijo] (Andalucía, Extremadura, Canarias)." },
                    { title: "Consolidación del uso de “h” muda en ortografía oficial." },
                    { title: "Desaparición de variantes sonoras de sibilantes." },
                ]
            },
            {
                id: 6,
                century: "XVIII",
                color: "bg-lime-100",
                borderColor: "border-lime-600",
                iconColor: "text-lime-700",
                iconName: "Rules",
                title: "Normalización Académica y Fijación Moderna",
                themes: ["Normativización RAE", "Ortografía", "Sistema moderno"],
                content: [
                    { title: "Normativización ortográfica (RAE, Diccionario de Autoridades, 1726):", details: "Se fijan criterios etimológicos (b/v, h-). x/j/g reguladas para /x/ velar. ç, ss, z, c distribuidas." },
                    { title: "Pérdida total de /h/ aspirada en el norte; persistencia dialectal." },
                    { title: "Sistema fonológico del español moderno completamente establecido." },
                ]
            }
        ];

        // --- ICONOS SVG ---
        // (Reutilizamos algunos y añadimos los nuevos necesarios)
        const Dialect = (props) => (
            <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M12 6.5a2.5 2.5 0 0 0-2.5 2.5v.5h5v-.5a2.5 2.5 0 0 0-2.5-2.5z"/><path d="M12 17.5a2.5 2.5 0 0 0 2.5-2.5v-.5h-5v.5a2.5 2.5 0 0 0 2.5 2.5z"/></svg>
        );
        const Transition = (props) => (
            <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
        );
        const Fixing = (props) => (
            <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.7-3.7a1 1 0 0 0 0-1.4l-1.6-1.6a1 1 0 0 0-1.4 0z"/><path d="M4 11v9a2 2 0 0 0 2 2h9.5"/><path d="M18.5 10L14 14.5"/><path d="M15 11l4.5-4.5"/></svg>
        );
        const Revolution = (props) => (
             <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.5 2v20M2.5 2v20M12 2v20"/><path d="M21.5 12h-20"/></svg>
        );
        const Stability = (props) => (
             <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M12 5V2"/><path d="M7 11V7"/><path d="M17 11V7"/></svg>
        );
        const Rules = (props) => (
             <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 15v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4"/><path d="M17 9l-5 5-5-5"/><path d="M12 12V3"/></svg>
        );

        const iconMap = {
            Dialect: Dialect,
            Transition: Transition,
            Fixing: Fixing,
            Revolution: Revolution,
            Stability: Stability,
            Rules: Rules
        };

        // --- COMPONENTE DE PUNTOS DE CONTENIDO NO EDITABLES ---
        const ContentPoints = ({ content }) => {
            let pointCounter = 1;

            return (
                <ul className="space-y-4">
                    {content.map((item, index) => {
                        if (item.title) {
                            const currentPoint = pointCounter++;
                            return (
                                <li key={index} className="text-sm text-slate-700">
                                    <span className="bullet-point">🔹 {currentPoint}.</span> 
                                    <span className="font-semibold text-slate-900">{item.title}</span>
                                    <p className="ml-8 mt-1 text-slate-600">{item.details}</p>
                                </li>
                            );
                        } else if (item.example) {
                            return (
                                <li key={index} className="pre-formatted">
                                    {item.example}
                                </li>
                            );
                        }
                        return null;
                    })}
                </ul>
            );
        };

        // --- TIMELINE COMPONENT (ReadOnly) ---
        const FonologiaTimeline = () => {
            // El estado solo se usa para mapear, no para edición, por lo que no usamos localStorage
            const centuries = fonologiaData; 

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-4xl font-bold text-slate-800">
                                Fonología Histórica del Castellano
                            </h1>
                            <a href="index.html" className="py-2 px-4 rounded-full text-sm font-semibold transition-colors shadow-md bg-indigo-500 text-white hover:bg-indigo-600">
                                ← Volver a Home
                            </a>
                        </div>
                        <p className="text-left text-slate-600 mb-8">Evolución de los siglos XIII a XVIII</p>
                        
                        <div className="space-y-8">
                            {centuries.map((century) => {
                                const Icon = iconMap[century.iconName];

                                return (
                                    <div key={century.id} className={`${century.color} rounded-lg border-l-8 ${century.borderColor} p-6 shadow-lg hover:shadow-xl transition-shadow`}>
                                        <div className="flex items-start gap-4">
                                            <div className={`${century.iconColor} mt-1`}>
                                                <Icon />
                                            </div>
                                            
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3 mb-3">
                                                    <h2 className="text-3xl font-bold text-slate-800">Siglo {century.century}</h2>
                                                    <span className="text-lg font-semibold text-slate-600">
                                                        → {century.title}
                                                    </span>
                                                </div>
                                                
                                                {/* Temas */}
                                                <div className="flex gap-2 mb-4 flex-wrap">
                                                    {century.themes.map((theme, i) => (
                                                        <span key={i} className="px-3 py-1 bg-white rounded-full text-sm font-medium text-slate-700 shadow-sm">
                                                            {theme}
                                                        </span>
                                                    ))}
                                                </div>
                                                
                                                {/* Contenido Detallado */}
                                                <div className="bg-white p-4 rounded-md shadow-inner">
                                                    <ContentPoints content={century.content} />
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FonologiaTimeline />);
    </script>
</body>
</html>
