<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de Espa√±a - L√≠nea Temporal Editable</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Estilos base */
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        
        /* Estilo para que el texto editable parezca un campo de texto al editar */
        [contenteditable="true"]:focus {
            outline: 2px solid #3b82f6; /* Blue-500 */
            outline-offset: 2px;
            background-color: #ffffff;
            border-radius: 4px;
            padding: 2px;
        }

        /* Estilo para manejar saltos de l√≠nea en el √°rea de literatura */
        .whitespace-pre-wrap {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // --- INITIAL DATA ---
        const initialCenturies = [
            {
                id: 1,
                century: "XV",
                color: "bg-red-100",
                borderColor: "border-red-500",
                iconColor: "text-red-600",
                iconName: "Crown",
                title: "Fin Edad Media ‚Üí Edad Moderna",
                themes: ["Reyes Cat√≥licos", "Descubrimiento", "Humanismo"],
                events: [
                    { id: 101, year: "1406-1454", text: "Juan II de Castilla (v√°lido √Ålvaro de Luna)" },
                    { id: 102, year: "1440", text: "Imprenta - Biblia de Gutenberg" },
                    { id: 103, year: "1479", text: "Reyes Cat√≥licos - Comienzo Edad Moderna / Tratado de Alca√ßovas" },
                    { id: 104, year: "1492", text: "Conquista Granada / Descubrimiento Am√©rica / Gram√°tica Castellana (Nebrija)" },
                    { id: 105, year: "1499", text: "Fernando de Rojas: La Celestina" },
                ],
                literature: "Humanismo: Santillana, Juan de Mena, Juan del Encina, G√≥mez Manrique"
            },
            {
                id: 2,
                century: "XVI",
                color: "bg-amber-100",
                borderColor: "border-amber-600",
                iconColor: "text-amber-700",
                iconName: "Globe",
                title: "Renacimiento y Siglos de Oro",
                themes: ["Imperio Espa√±ol", "Espa√±ol Cl√°sico", "Contrarreforma"],
                events: [
                    { id: 201, year: "1516-1556", text: "Carlos I unifica Castilla y Arag√≥n" },
                    { id: 202, year: "1556-1598", text: "Felipe II" },
                    { id: 203, year: "1561", text: "Felipe II traslada corte a Madrid" }
                ],
                literature: "SURGE EL ESPA√ëOL CL√ÅSICO - Renacimiento, Clasicismo, Misticismo. Toledo y Sevilla centros ling√º√≠sticos"
            },
            {
                id: 3,
                century: "XVII",
                color: "bg-purple-100",
                borderColor: "border-purple-600",
                iconColor: "text-purple-700",
                iconName: "Feather",
                title: "Barroco y Decadencia",
                themes: ["Austrias Menores", "Siglo de Oro", "Barroco"],
                events: [
                    { id: 301, year: "1598-1621", text: "Felipe III (Austrias Menores)" },
                    { id: 302, year: "1665-1700", text: "Carlos II" },
                    { id: 303, year: "1681", text: "Muerte Calder√≥n de la Barca - FIN SIGLO DE ORO" }
                ],
                literature: "BARROCO: Cervantes, Lope de Vega, Calder√≥n de la Barca. Decadencia pol√≠tica pero esplendor cultural"
            },
            {
                id: 4,
                century: "XVIII",
                color: "bg-blue-100",
                borderColor: "border-blue-600",
                iconColor: "text-blue-700",
                iconName: "Landmark",
                title: "Ilustraci√≥n y Borbones",
                themes: ["RAE", "Ilustraci√≥n", "Despotismo Ilustrado"],
                events: [
                    { id: 401, year: "1701-1713", text: "Guerra Sucesi√≥n: Felipe V vs Carlos de Austria" },
                    { id: 402, year: "1713", text: "Fundaci√≥n RAE / Tratado de Utrecht 1713-14" },
                    { id: 403, year: "1726-39", text: "Diccionario de Autoridades (RAE)" },
                ],
                literature: "SIGLO DE LAS LUCES - Clasicismo, afrancesamiento. Feijoo, Jovellanos, Cadalso (Cartas Marruecas), Morat√≠n (El s√≠ de las ni√±as). Prerromanticismo"
            },
            {
                id: 5,
                century: "XIX",
                color: "bg-green-100",
                borderColor: "border-green-600",
                iconColor: "text-green-700",
                iconName: "BookOpen",
                title: "Edad Contempor√°nea",
                themes: ["Romanticismo", "Realismo", "Gen. del 98"],
                events: [
                    { id: 501, year: "1808-1814", text: "Guerra Independencia - Invasi√≥n napole√≥nica - Jos√© Bonaparte 'Pepe Botella'" },
                    { id: 502, year: "1854", text: "Gram√°tica de la lengua castellana" },
                    { id: 503, year: "1857", text: "Ley Moyano: fijar idioma en ense√±anza y administraci√≥n" }
                ],
                literature: "ROMANTICISMO: B√©cquer, Rosal√≠a de Castro. REALISMO: Gald√≥s, Clar√≠n (La Regenta), Pardo Baz√°n (Los pazos de Ulloa). MODERNISMO: A. Machado. GEN. 98: Unamuno, Azor√≠n, Baroja, Valle-Incl√°n"
            }
        ];

        // --- ICONOS SVG ---
        const Crown = (props) => (
            <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 12l3-3 3 3 4-8 4 8 3-3 3 3V20H2z"/>
            </svg>
        );
        const Globe = (props) => (
            <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="2" y1="12" x2="22" y2="12"/>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
        );
        const Feather = (props) => (
            <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/>
                <line x1="16" y1="8" x2="2" y2="22"/>
                <line x1="17.5" y1="15" x2="9" y2="15"/>
            </svg>
        );
        const Landmark = (props) => (
            <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="3" y1="22" x2="21" y2="22"/>
                <line x1="6" y1="18" x2="6" y2="11"/>
                <line x1="10" y1="18" x2="10" y2="11"/>
                <line x1="14" y1="18" x2="14" y2="11"/>
                <line x1="18" y1="18" x2="18" y2="11"/>
                <polygon points="12 2 20 7 4 7"/>
            </svg>
        );
        const BookOpen = (props) => (
            <svg {...props} width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );
        const Scroll = (props) => (
            <svg {...props} width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M8 2v4"/>
                <path d="M12 2v4"/>
                <path d="M16 2v4"/>
                <rect x="6" y="4" width="12" height="16" rx="2"/>
                <path d="M6 8h12"/>
            </svg>
        );
        const PlusCircle = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
        );
        const XCircle = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
        );

        const iconMap = {
            Crown: Crown,
            Globe: Globe,
            Feather: Feather,
            Landmark: Landmark,
            BookOpen: BookOpen
        };

        // --- TIMELINE COMPONENT ---
        const Timeline = () => {
            // Inicializa el estado con los datos o los carga desde localStorage si existen
            const [centuries, setCenturies] = useState(() => {
                const savedData = localStorage.getItem('timelineData');
                return savedData ? JSON.parse(savedData) : initialCenturies;
            });
            const [isEditing, setIsEditing] = useState(false);
            
            // Estado para el nuevo evento a a√±adir (por siglo)
            const [newEventData, setNewEventData] = useState({});

            // Guarda los datos en localStorage cada vez que 'centuries' cambia
            React.useEffect(() => {
                localStorage.setItem('timelineData', JSON.stringify(centuries));
            }, [centuries]);

            // --- GENERIC EDIT HANDLERS (for title and literature) ---
            const handleTitleEdit = (centuryId, newTitle) => {
                setCenturies(prevCenturies =>
                    prevCenturies.map(c =>
                        c.id === centuryId ? { ...c, title: newTitle } : c
                    )
                );
            };

            const handleLiteratureEdit = (centuryId, newLiterature) => {
                setCenturies(prevCenturies =>
                    prevCenturies.map(c =>
                        c.id === centuryId ? { ...c, literature: newLiterature } : c
                    )
                );
            };

            // --- EVENT HANDLERS ---
            const handleEventEdit = (centuryId, eventId, field, newValue) => {
                setCenturies(prevCenturies =>
                    prevCenturies.map(c => {
                        if (c.id === centuryId) {
                            const updatedEvents = c.events.map(e =>
                                e.id === eventId ? { ...e, [field]: newValue } : e
                            );
                            return { ...c, events: updatedEvents };
                        }
                        return c;
                    })
                );
            };

            const handleEventDelete = (centuryId, eventId) => {
                if (!confirm("¬øEst√°s seguro de que quieres eliminar este apunte?")) return;
                
                setCenturies(prevCenturies =>
                    prevCenturies.map(c => {
                        if (c.id === centuryId) {
                            const updatedEvents = c.events.filter(e => e.id !== eventId);
                            return { ...c, events: updatedEvents };
                        }
                        return c;
                    })
                );
            };

            const handleNewEventChange = (centuryId, field, value) => {
                setNewEventData(prev => ({
                    ...prev,
                    [centuryId]: {
                        ...prev[centuryId],
                        [field]: value
                    }
                }));
            };

            const handleAddEvent = (centuryId) => {
                const data = newEventData[centuryId];
                if (!data || !data.year || !data.text) {
                    alert("Por favor, introduce el a√±o y el texto del nuevo apunte.");
                    return;
                }

                const newEvent = {
                    id: Date.now(), // Unique ID
                    year: data.year.trim(),
                    text: data.text.trim()
                };

                setCenturies(prevCenturies =>
                    prevCenturies.map(c =>
                        c.id === centuryId
                            ? { 
                                ...c, 
                                // A√±adir y ordenar los eventos
                                events: [...c.events, newEvent].sort((a, b) => {
                                    // Intenta ordenar num√©ricamente, si falla, usa orden alfab√©tico
                                    const yearA = parseInt(a.year.split('-')[0].trim());
                                    const yearB = parseInt(b.year.split('-')[0].trim());
                                    if (!isNaN(yearA) && !isNaN(yearB)) {
                                        return yearA - yearB;
                                    }
                                    return a.year.localeCompare(b.year);
                                })
                            }
                            : c
                    )
                );

                // Limpiar los campos de entrada
                setNewEventData(prev => {
                    const newPrev = { ...prev };
                    delete newPrev[centuryId];
                    return newPrev;
                });
            };
            
            // --- RENDER FUNCTIONS ---
            const EditButton = () => (
                <button
                    onClick={() => setIsEditing(!isEditing)}
                    className={`py-2 px-4 rounded-full text-sm font-semibold transition-colors shadow-md ${
                        isEditing
                            ? 'bg-red-500 text-white hover:bg-red-600'
                            : 'bg-indigo-500 text-white hover:bg-indigo-600'
                    }`}
                >
                    {isEditing ? 'Salir Modo Edici√≥n (Guardar)' : 'Activar Modo Edici√≥n ‚úèÔ∏è'}
                </button>
            );

            // Componente para manejar la edici√≥n en l√≠nea
            const EditableText = ({ tag: Tag = 'span', children, onSave, className, contentEditable = true }) => {
                const handleBlur = (e) => {
                    if (isEditing && contentEditable) {
                         onSave(e.currentTarget.textContent);
                    }
                };

                return (
                    <Tag
                        contentEditable={isEditing && contentEditable}
                        onBlur={handleBlur}
                        className={className}
                        suppressContentEditableWarning={true}
                    >
                        {children}
                    </Tag>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-4xl font-bold text-slate-800">
                                Historia de Espa√±a: Evoluci√≥n Ling√º√≠stica y Cultural
                            </h1>
                            <EditButton />
                        </div>
                        <p className="text-left text-slate-600 mb-8">Siglos XV - XIX</p>
                        
                        <div className="space-y-8">
                            {centuries.map((century) => {
                                const Icon = iconMap[century.iconName];
                                const newEvent = newEventData[century.id] || {};

                                return (
                                    <div key={century.id} className={`${century.color} rounded-lg border-l-8 ${century.borderColor} p-6 shadow-lg hover:shadow-xl transition-shadow`}>
                                        <div className="flex items-start gap-4">
                                            <div className={`${century.iconColor} mt-1`}>
                                                <Icon />
                                            </div>
                                            
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3 mb-3">
                                                    <h2 className="text-3xl font-bold text-slate-800">Siglo {century.century}</h2>
                                                    <EditableText
                                                        tag="span"
                                                        className="text-lg font-semibold text-slate-600"
                                                        onSave={(newTitle) => handleTitleEdit(century.id, newTitle)}
                                                    >
                                                        ‚Üí {century.title}
                                                    </EditableText>
                                                </div>
                                                
                                                {/* Themes (Mantener como solo lectura por simplicidad) */}
                                                <div className="flex gap-2 mb-4 flex-wrap">
                                                    {century.themes.map((theme, i) => (
                                                        <span key={i} className="px-3 py-1 bg-white rounded-full text-sm font-medium text-slate-700 shadow-sm">
                                                            {theme}
                                                        </span>
                                                    ))}
                                                </div>
                                                
                                                <div className="grid md:grid-cols-2 gap-6">
                                                    {/* Secci√≥n de Eventos Hist√≥ricos */}
                                                    <div>
                                                        <h3 className="font-bold text-slate-700 mb-2 flex items-center gap-2">
                                                            <Scroll />
                                                            Eventos Hist√≥ricos
                                                        </h3>
                                                        <ul className="space-y-3">
                                                            {century.events.map((event) => (
                                                                <li key={event.id} className="text-sm text-slate-700 flex items-start group">
                                                                    <EditableText
                                                                        tag="span"
                                                                        className="font-semibold text-slate-900 min-w-[70px]"
                                                                        onSave={(newValue) => handleEventEdit(century.id, event.id, 'year', newValue)}
                                                                    >
                                                                        {event.year}
                                                                    </EditableText>
                                                                    <span>: </span>
                                                                    <EditableText
                                                                        tag="span"
                                                                        className="ml-1 flex-1"
                                                                        onSave={(newValue) => handleEventEdit(century.id, event.id, 'text', newValue)}
                                                                    >
                                                                        {event.text}
                                                                    </EditableText>
                                                                    {isEditing && (
                                                                        <button
                                                                            onClick={() => handleEventDelete(century.id, event.id)}
                                                                            className="ml-2 text-red-500 hover:text-red-700 opacity-70 group-hover:opacity-100 transition-opacity flex-shrink-0"
                                                                            title="Eliminar evento"
                                                                        >
                                                                            <XCircle />
                                                                        </button>
                                                                    )}
                                                                </li>
                                                            ))}
                                                        </ul>
                                                        
                                                        {/* Secci√≥n para A√±adir Nuevo Evento */}
                                                        {isEditing && (
                                                            <div className="mt-4 pt-4 border-t border-slate-300">
                                                                <h4 className="font-semibold text-slate-600 text-sm mb-2">A√±adir nuevo apunte:</h4>
                                                                <div className="flex items-center gap-2 bg-white p-2 rounded shadow-inner">
                                                                    <input
                                                                        type="text"
                                                                        placeholder="A√±o/Periodo (ej: 1936)"
                                                                        value={newEvent.year || ''}
                                                                        onChange={(e) => handleNewEventChange(century.id, 'year', e.target.value)}
                                                                        className="w-1/4 p-1 border rounded text-sm focus:ring-blue-500 focus:border-blue-500 min-w-[100px]"
                                                                    />
                                                                    <input
                                                                        type="text"
                                                                        placeholder="Descripci√≥n del evento..."
                                                                        value={newEvent.text || ''}
                                                                        onChange={(e) => handleNewEventChange(century.id, 'text', e.target.value)}
                                                                        className="flex-1 p-1 border rounded text-sm focus:ring-blue-500 focus:border-blue-500"
                                                                    />
                                                                    <button
                                                                        onClick={() => handleAddEvent(century.id)}
                                                                        className="text-green-600 hover:text-green-800 p-1 flex-shrink-0"
                                                                        title="A√±adir Apunte"
                                                                    >
                                                                        <PlusCircle />
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                    
                                                    {/* Secci√≥n de Literatura y Cultura */}
                                                    <div>
                                                        <h3 className="font-bold text-slate-700 mb-2 flex items-center gap-2">
                                                            <BookOpen />
                                                            Literatura y Cultura
                                                        </h3>
                                                        <EditableText
                                                            tag="p"
                                                            className="text-sm text-slate-700 leading-relaxed bg-white p-3 rounded shadow-inner min-h-[50px] whitespace-pre-wrap"
                                                            onSave={(newLiterature) => handleLiteratureEdit(century.id, newLiterature)}
                                                        >
                                                            {century.literature}
                                                        </EditableText>
                                                        <p className="mt-2 text-xs text-slate-500">
                                                            {isEditing ? "üí° Haz clic para editar. Los cambios se guardan autom√°ticamente." : "üí° Activa el modo edici√≥n para modificar el contenido."}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <div className="mt-10 bg-white rounded-lg p-6 shadow-xl">
                            <h3 className="font-bold text-lg mb-3 text-slate-800">üé® C√≥digo de Colores y Persistencia</h3>
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-3 mb-4">
                                {centuries.map((c, i) => (
                                     <div key={i} className="flex items-center gap-2">
                                        <div className={`w-6 h-6 ${c.color} border-2 ${c.borderColor} rounded`}></div>
                                        <span className="text-sm">S. {c.century} - {c.title.split('‚Üí')[0].trim()}</span>
                                    </div>
                                ))}
                            </div>
                            <p className="text-sm text-blue-600 bg-blue-50 p-3 rounded">
                                üíæ **Nota Importante:** La aplicaci√≥n usa **`localStorage`** para guardar tus ediciones y nuevos apuntes en tu navegador. Esto significa que los cambios persisten entre sesiones en el mismo dispositivo, pero no se sincronizan entre usuarios ni se guardan permanentemente en GitHub.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Timeline />);
    </script>
</body>
</html>
